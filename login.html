<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final_Project_Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script defer src="loginApp.js"></script>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
  <a href="./" class="logo-home-button">
    <img src="images/logo.png">
  </a>
    <section class="login-container">
        <div class="title-container">
            <h1 class="login-title">Login/Register to <span class="bus-name">Business Name</span></h1>
            <h3 class="login-subtitle">You need to login before continuing</h3>
        </div>
        <form id="login-form">
          <fieldset>
            <div class="form-container">
           
              <div class="field-container">
                <input type="text" id="username" placeholder=" ">
                <label for="username">Username</label>
              </div>

              <div class="field-container">
                <input type="text" id="email" placeholder=" "> 
                <label for="email">Email</label>
              </div>

              <div class="field-container">
                <input type="password" id="password" placeholder=" " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <label for="password">Password</label>
              </div>

              <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
              </div>
            
              <input type="submit" class="submit" value="Submit this form">

           </div>
          </fieldset>
          </form>
    </section>    
</body>
</html>
